<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father{
      width: 400px;
      height: 400px;
      border: 1px solid #f00;
      /*1.把父盒子设置成伸缩布局 子元素实现水平排列 */
      display: flex;  
      /* 2.设置flex方向 */
      flex-direction: column;/* 可选:row(默认)、row-reverse*/
    }
    .son{
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid deepskyblue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>
</html>
